<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- google maps - <script type="text/javascript" src="scripts.js"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpbuXvViKMig1sGUmJjC_GLF0PCXoET3k&callback=initMap" async defer></script>
    <!-- cities data -->
    <script type="text/javascript" src="cities.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="scripts.js"></script>

    <title>Google Maps Pratice</title>
</head>

<body>

    <!-- ***MAP*** -->
    <div class="col-sm-9" id="map"></div>
    <!-- ***CITIES*** -->
    <div class="col-sm-3" id="cities-list">
        <form id="filter-form" type="text" action="">
            <input id="filter-input" type="text">
            <button type="submit" class="btn btn-default">Update the map</button>
        </form>
        <table id="cities-table" class="table table-striped table-bordered">
            <thead>
                <th>City Name</th>
                <th>City State</th>
                <th>Directions Link</th>
                <th>Zoom</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
